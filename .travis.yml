language: java
jdk:
#  - oraclejdk8
#  - oraclejdk7
  - openjdk7
services:
  - mysql
  - postgresql
matrix:
  include:
    # Code artifacts deployed with JDK7
    - jdk: oraclejdk7
      env: DEPLOY=true
    # Documentation deployed with JDK8
    - jdk: oraclejdk8
      env: DEPLOY_DOCS=true

before_install:
  # Creates test databases
  - mysql -e "create database IF NOT EXISTS test_jpa_hibernate;" -uroot
  - mysql -e "create database IF NOT EXISTS test_jpa_hibernate_modify;" -uroot
  - mysql -e "create database IF NOT EXISTS test_spring_jdbc;" -uroot
  - mysql -e "create database IF NOT EXISTS test_spring_jdbc_modify;" -uroot
  - mysql -e "create database IF NOT EXISTS test_jpa_eclipselink;" -uroot
  - mysql -e "create database IF NOT EXISTS test_jpa_eclipselink_modify;" -uroot
  - psql -c 'create database test_jpa_hibernate;' -U postgres
  - psql -c 'create database test_jpa_hibernate_modify;' -U postgres
  - psql -c 'create database test_spring_jdbc;' -U postgres
  - psql -c 'create database test_spring_jdbc_modify;' -U postgres
  - psql -c 'create database test_jpa_eclipselink;' -U postgres
  - psql -c 'create database test_jpa_eclipselink_modify;' -U postgres
  # Sets the deployment flags
  - export PULL_REQUEST=$TRAVIS_PULL_REQUEST
  # Default values for deployment flags
  - if [ -z "$DEPLOY" ]; then export DEPLOY=false; fi
  - if [ -z "$DEPLOY_DOCS" ]; then export DEPLOY_DOCS=false; fi
  # Sets the version type
  - export VERSION_TYPE=other
  - if [ "$TRAVIS_BRANCH" == "master" ]; then export VERSION_TYPE=release; echo $VERSION_TYPE; fi
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then export VERSION_TYPE=develop; echo $VERSION_TYPE; fi
  # Scripts are set as executable
  - chmod +x ./.scripts/create-maven-settings.sh
  - chmod +x ./.scripts/deploy.sh
  - chmod +x ./.scripts/deploy-site.sh
  # Creates Maven settings
  - ./.scripts/create-maven-settings.sh
script:
  # Unit and integration tests are run
  - mvn clean verify
after_success:
  # Documentation deployment script
  - ./.scripts/deploy-site.sh
  # Code artifacts deployment script
  - ./.scripts/deploy.sh
