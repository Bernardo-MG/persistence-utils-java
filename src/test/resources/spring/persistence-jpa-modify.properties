#
# Persistence related classes
#

# Repository configuration
repository.class=com.wandrell.testing.persistence.util.model.JPATestEntityRepository

# JPA configuration
jpa.database=HSQL
jpa.showSql=false
jpa.persistenceUnitName=test_model
jpa.packagesToScan=com.wandrell.testing.persistence.util.model

# Database configuration
jdbc.url=jdbc:h2:mem:test_jpa_modify
jdbc.username=sa
jdbc.password=

# Initial data location
jdbc.initLocation=classpath:db/initDB.sql
jdbc.dataLocation=classpath:db/populateDB.sql

#Hibernate Configuration
hibernate.show_sql=false
hibernate.format_sql=true