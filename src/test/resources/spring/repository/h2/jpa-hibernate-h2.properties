###############################################################################
#                                PERSISTENCE                                  #
###############################################################################
#
# Persistence related classes
#

# Repository configuration
repository.class=com.wandrell.testing.persistence.util.model.repository.JPATestEntityRepository

# Bean classes
entityManagerFactory.class=org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean
entityManager.class=org.springframework.orm.jpa.support.SharedEntityManagerBean
jpaAdapter.class=org.springframework.orm.jpa.vendor.HibernateJpaVendorAdapter
transactionManager.class=org.springframework.orm.jpa.JpaTransactionManager
dataSource.class=com.zaxxer.hikari.HikariDataSource

# JPA configuration
jpa.dialect=org.hibernate.dialect.H2Dialect
jpa.database=HSQL
jpa.showSql=false
jpa.persistenceUnitName=test_model_jpa_hibernate_h2
jpa.packagesToScan=com.wandrell.testing.persistence.util.model

# Database configuration
jdbc.driver=org.h2.Driver
jdbc.url=jdbc:h2:mem:test_jpa_hibernate;DB_CLOSE_ON_EXIT=FALSE
jdbc.username=sa
jdbc.password=

# Initial data location
jdbc.initLocation=classpath:db/initDB.sql
jdbc.dataLocation=classpath:db/populateDB.sql

# Hibernate Configuration
hibernate.hbm2ddl.auto=update
hibernate.namingStrategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.format_sql=true

# Queries
query.byId=SELECT entity FROM TestEntity entity WHERE id = :id
