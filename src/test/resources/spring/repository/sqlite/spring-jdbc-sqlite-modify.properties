# Bean classes
dataSource.class=com.zaxxer.hikari.HikariDataSource

# Database configuration
jdbc.driver=org.sqlite.JDBC
jdbc.url=jdbc:sqlite:target/sqlite_test_spring_jdbc_modify.db
jdbc.username=
