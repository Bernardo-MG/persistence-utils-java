#
# Persistence related classes
#

# Repository configuration
repository.class=com.wandrell.testing.persistence.util.model.repository.SpringJDBCTestRepository

# Bean classes
dataSource.class=com.zaxxer.hikari.HikariDataSource

# Database configuration
jdbc.driver=org.sqlite.JDBC
jdbc.url=jdbc:sqlite:sqlite-test.db
jdbc.username=sa
jdbc.password=

# Initial data location
jdbc.initLocation=classpath:db/initDB.sql
jdbc.dataLocation=classpath:db/populateDB.sql

# Queries
query.byId=SELECT * FROM test_entities WHERE id = :id
