###############################################################################
#                        PROVIDER - JDBC - SPRING JDBC                        #
###############################################################################
#
# Spring JDBC persistence provider context configuration.
#

# Template
jdbc.template.class=org.springframework.jdbc.core.JdbcTemplate

# Transaction manager
jdbc.transactionManager.class=org.springframework.jdbc.datasource.DataSourceTransactionManager

# Datasource
jdbc.dataSource.class=com.zaxxer.hikari.HikariDataSource
