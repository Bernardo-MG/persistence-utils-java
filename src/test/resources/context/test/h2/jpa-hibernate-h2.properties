#
# Persistence test config
#

# JPA configuration
jpa.persistenceUnitName=test_model_jpa_hibernate_h2
jpa.database=H2

# Database configuration
jdbc.driver=org.h2.Driver
jdbc.url=jdbc:h2:mem:test_jpa_hibernate;DB_CLOSE_ON_EXIT=FALSE

# Initial data location
jdbc.initLocation=classpath:db/initDB-mssql.sql
jdbc.dataLocation=classpath:db/populateDB.sql

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
