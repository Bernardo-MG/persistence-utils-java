###############################################################################
#
# Persistence test config
#

# JPA configuration
jpa.persistenceUnitName=test_model_jpa_hibernate_h2_modify
jpa.database=H2

# Database configuration
jdbc.driver=org.h2.Driver
jdbc.url=jdbc:h2:mem:test_jpa_hibernate_modify;DB_CLOSE_ON_EXIT=FALSE
jdbc.username=sa
jdbc.password=

# Initial data location
jdbc.initLocation=classpath:db/initDB-mssql.sql

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
