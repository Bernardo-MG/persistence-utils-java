# JPA configuration
jpa.persistenceUnitName=test_model_jpa_hibernate_postgresql
jpa.database=POSTGRESQL

# Database configuration
jdbc.driver=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost:5432/test_jpa_hibernate
