###############################################################################
#                               TESTS CONFIG                                  #
###############################################################################
#
# Persistence test config
#

# JPA configuration
jpa.persistenceUnitName=test_model_jpa_hibernate_hsql
jpa.database=HSQL

# Database configuration
jdbc.driver=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:test_jpa_hibernate
jdbc.username=sa
jdbc.password=

# Initial data location
jdbc.initLocation=classpath:db/initDB-mssql.sql
jdbc.dataLocation=classpath:db/populateDB.sql

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
