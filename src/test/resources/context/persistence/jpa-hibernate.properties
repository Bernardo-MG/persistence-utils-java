###############################################################################
#                                PERSISTENCE                                  #
###############################################################################
#
# Persistence related classes
#

# Bean classes
entityManagerFactory.class=org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean
entityManager.class=org.springframework.orm.jpa.support.SharedEntityManagerBean

jpaAdapter.class=org.springframework.orm.jpa.vendor.HibernateJpaVendorAdapter

dataSource.class=com.zaxxer.hikari.HikariDataSource

transactionManager.class=org.springframework.orm.jpa.JpaTransactionManager

# JPA configuration
jpa.persistenceUnitName=
jpa.database=
jpa.showSql=false
jpa.packagesToScan=com.wandrell.testing.persistence.util.model.jpa

# Database configuration
jdbc.driver=
jdbc.url=
jdbc.username=sa
jdbc.password=

# Initial data location
jdbc.initLocation=
jdbc.dataLocation=classpath:db/populateDB.sql

# Hibernate Configuration
hibernate.dialect=
hibernate.hbm2ddl.auto=update
hibernate.namingStrategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.format_sql=true
