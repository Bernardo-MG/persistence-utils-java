###############################################################################
#                                PERSISTENCE                                  #
###############################################################################
#
# Persistence related classes
#

# Bean classes
entityManagerFactory.class=org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean
entityManager.class=org.springframework.orm.jpa.support.SharedEntityManagerBean

loadTimeWeaver.class=org.springframework.instrument.classloading.InstrumentationLoadTimeWeaver
jpaAdapter.class=org.springframework.orm.jpa.vendor.EclipseLinkJpaVendorAdapter

dataSource.class=com.zaxxer.hikari.HikariDataSource

transactionManager.class=org.springframework.orm.jpa.JpaTransactionManager

# JPA configuration
jpa.persistenceUnitName=
jpa.database=
jpa.showSql=false
jpa.packagesToScan=com.wandrell.testing.persistence.util.model.jpa

# Database configuration
jdbc.driver=
jdbc.url=
jdbc.username=sa
jdbc.password=

# Initial data location
jdbc.initLocation=
jdbc.dataLocation=classpath:db/populateDB.sql

# Eclipselink Configuration
eclipselink.cache.shared.default=false
eclipselink.weaving=false
eclipselink.ddl-generation=create-tables
eclipselink.ddl-generation.output-mode=database
