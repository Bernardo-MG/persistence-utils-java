#
# Persistence related classes
#

# Bean classes
jdbcTemplate.class=org.springframework.jdbc.core.JdbcTemplate
dataSource.class=com.zaxxer.hikari.HikariDataSource
transactionManager.class=org.springframework.jdbc.datasource.DataSourceTransactionManager

# Database configuration
jdbc.username=sa
jdbc.password=

# Initial data location
jdbc.initLocation=classpath:db/initDB.sql
jdbc.dataLocation=classpath:db/populateDB.sql
